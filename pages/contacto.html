 </header>
  <main>
    <H2>Contactos</H2>
    <p>Escribinos por Whatsapp +54 9 11 1234-5678</p>
    <p>O bien rellena el siguiente formulario con tu consulta</p>
    <form class="formc" action="">
        <fieldset>
            <legend>Formulario de contacto</legend>
            <div>
                <label for="name">Escribre tu nombre</label>
                <input type="text" name="name" placeholder="Juan">
            </div>
            <br>
            <div>
                <label for="surname">Escribre tu apellido</label>
                <input type="text" name="surname" placeholder="Martinez">
            </div>
            <br>
            <div>
                <label for="mail">E-mail</label>
                <input type="Email" name="mail" required>
            </div>
            <br>
            <div>
                <label for="comentarios">Escribe tu consulta</label><br>
                <textarea name="comentarios" id="" cols="30" rows="10"></textarea>
            </div>
            <br>
            <div>
                <label for="terminos">Acepto terminos y condiciones</label>
                <input type="checkbox" name="terminos">
            </div>
            <div>
                <input type="submit" value="Enviar Datos">
                <input type="reset" value="Borrar Datos">
            </div>
        </fieldset>
    </form>
  </main>
  <footer>
    <nav class="navbar navbar-expand-lg bg-secondary">
