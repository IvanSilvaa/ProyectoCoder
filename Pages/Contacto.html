<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="../Css/estilo.css">
    <link rel="shortcut icon" href="../Multimedia/favicon.ico">
</head>
<body>
    <header>
        <nav>
            <div>
                <ul class="navegacion">
                    <li>
                        <a href="../index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="./Pages/Nosotros.html">Nosotros</a>
                    </li>
                    <li>
                        <a href="./Productos.html">Productos</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
  <main class="maincont">
    <H2>Contactos</H2>
    <p>Escribinos por Whatsapp (numero)</p>
    <p>O bien rellena el siguiente formulario con tu consulta</p>
    <form class="formc" action="">
        <fieldset>
            <legend>Formulario de contacto</legend>
            <div>
                <label for="name">Escribre tu nombre</label>
                <input type="text" name="name" placeholder="Juan">
            </div>
            <br>
            <div>
                <label for="surname">Escribre tu apellido</label>
                <input type="text" name="surname" placeholder="Martinez">
            </div>
            <br>
            <div>
                <label for="mail">E-mail</label>
                <input type="Email" name="mail" required>
            </div>
            <br>
            <div>
                <label for="comentarios">Escribe tu consulta</label><br>
                <textarea name="comentarios" id="" cols="30" rows="10"></textarea>
            </div>
            <br>
            <div>
                <label for="terminos">Acepto terminos y condiciones</label>
                <input type="checkbox" name="terminos">
            </div>
            <div>
                <input type="submit" value="Enviar Datos">
                <input type="reset" value="Borrar Datos">
            </div>
        </fieldset>
    </form>
    <footer class="footer">
        <nav>
            <div>
                <ul class="navegacion">
                    <li>
                        <a href="https://www.instagram.com/"><img src="../Multimedia/ig.png" alt=""></a>
                    </li>
                    <li>
                        <a href="https://www.tiktok.com/"><img src="../Multimedia/tiktok.png" alt=""></a>
                    </li>
                    <li>
                        <a href="https://twitter.com/"><img src="../Multimedia/twitter.png" alt=""></a>
                    </li>
                </ul>
            </div>
        </nav>
    </footer>
</body>
</html>
